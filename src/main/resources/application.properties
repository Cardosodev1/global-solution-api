server.servlet.context-path=/api/v1

spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:localhost}:5432/${POSTGRES_DB:globalsolutiondb}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

api.security.token.secret=${JWT_SECRET:12345678}
api.security.token.issuer=global-solution-auth-api

ai.api.url=https://pythongsai.azurewebsites.net/api/v1/skills
ai.api.key=${API_KEY}

spring.jpa.defer-datasource-initialization=true

spring.sql.init.mode=always